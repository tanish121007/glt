<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      #open-3d-button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button id="open-3d-button">Open 3D Model</button>

    <a-scene embedded style="display: none;" id="3d-scene">
      <a-assets>
        <a-asset-item id="nissan-model" src="./nissan.glb"></a-asset-item>
      </a-assets>

      <a-entity position="0 0 -5">
        <a-entity
          gltf-model="#nissan-model"
          scale="1 1 1"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity>
      </a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const button = document.getElementById('open-3d-button');
      const scene = document.getElementById('3d-scene');

      button.addEventListener('click', () => {
        scene.style.display = 'block';
        button.style.display = 'none';
      });
    </script>
  </body>
</html>
